    get:
      operationId: ListMyDrives
      parameters:
      - description: Show only the first n items
        example: 50
        explode: true
        in: query
        name: $top
        required: false
        schema:
          minimum: 0
          type: integer
        style: form
      - description: Skip the first n items
        explode: true
        in: query
        name: $skip
        required: false
        schema:
          minimum: 0
          type: integer
        style: form
      - description: Search items by search phrases
        explode: true
        in: query
        name: $search
        required: false
        schema:
          type: string
        style: form
      - description: Filter items by property values
        explode: true
        in: query
        name: $filter
        required: false
        schema:
          type: string
        style: form
      - description: Include count of items
        explode: true
        in: query
        name: $count
        required: false
        schema:
          type: boolean
        style: form
      - description: Select properties to be returned
        explode: false
        in: query
        name: $select
        required: false
        schema:
          items:
            enum:
            - id
            - createdBy
            - createdDateTime
            - description
            - eTag
            - lastModifiedBy
            - lastModifiedDateTime
            - name
            - parentReference
            - webUrl
            - driveType
            - owner
            - quota
            - createdByUser
            - lastModifiedByUser
            - root
            type: string
          maxItems: 18
          type: array
          uniqueItems: true
        style: form
      - description: Expand related entities
        explode: false
        in: query
        name: $expand
        required: false
        schema:
          items:
            enum:
            - '*'
            - root
            type: string
          maxItems: 2
          type: array
          uniqueItems: true
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Collection_of_drives'
          description: Retrieved spaces
          links:
            root:
              operationId: HomeGetRoot
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/odata.error'
          description: error
      summary: Get drives from me
      tags:
      - me.drives
      x-ms-pageable:
        nextLinkName: '@odata.nextLink'
        operationName: listMore
      x-ms-docs-operation-type: operation
  /drives:
    post:
      operationId: CreateDrive
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/drive'
        description: New space property values
        required: true
      responses:
