        in: query
        name: $select
        required: false
        schema:
          items:
            enum:
            - id
            - createdBy
            - createdDateTime
            - description
            - eTag
            - lastModifiedBy
            - lastModifiedDateTime
            - name
            - parentReference
            - webUrl
            - driveType
            - owner
            - quota
            - createdByUser
            - lastModifiedByUser
            - root
            type: string
          maxItems: 18
          type: array
          uniqueItems: true
        style: form
      - description: Expand related entities
        explode: false
        in: query
        name: $expand
        required: false
        schema:
          items:
            enum:
            - '*'
            - root
            type: string
          maxItems: 2
          type: array
          uniqueItems: true
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drive'
          description: Retrieved space
          links:
            root:
              operationId: GetRoot
              parameters:
                drive-id: $request.path.drive-id
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/odata.error'
          description: error
      summary: Get drive by id
      tags:
      - drives
      x-ms-docs-operation-type: operation
    patch:
      operationId: UpdateDrive
      parameters:
      - description: 'key: id of drive'
        explode: false
        in: path
        name: drive-id
        required: true
        schema:
          type: string
        style: simple
        x-ms-docs-key-type: drive
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/drive'
        description: New space values
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/drive'
          description: Success
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/odata.error'
          description: error
      summary: Update the space
      tags:
      - drives
      x-ms-docs-operation-type: operation
  /drives/{drive-id}/root:
    get:
      operationId: GetRoot
      responses:
