          description: error
      summary: Delete a specific space
      tags:
      - drives
      x-ms-docs-operation-type: operation
    get:
      operationId: GetDrive
      parameters:
      - description: 'key: id of drive'
        explode: false
        in: path
        name: drive-id
        required: true
        schema:
          type: string
        style: simple
        x-ms-docs-key-type: drive
      - description: Select properties to be returned
